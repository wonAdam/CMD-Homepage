<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>wonAdam's personal bash</title>
</head>
<body>
    <div id="background">
        <div id="window" >
            <div id="window-header" draggable="true">
                wonAdam@ubuntu:~
            </div>
            <div id="window-content">
                <p>Hi ! </p>
                <p>This is the wonAdam's personal CDM prompt !</p>
                <p><span class="cmd">guest@ubuntu: ~$</span> help</p>
                <p>Commands: </p>
                <p class="tab github">
                    <a href="https://github.com/wonAdam" target="_blank"> github</a>
                </p>
                <p class="tab insta">
                    <a href="https://www.instagram.com/w0nd0ng/" target="_blank">instagram</a>
                </p>
                <p class="tab youtube">
                    <a href="https://www.youtube.com/channel/UCGHNfSceGAy7N2UC7FXWJVg?view_as=subscriber" target="_blank">youtube</a>
                </p>
                <p class="tab solved">
                    <a href="https://solved.ac/profile/wondong5" target="_blank">solved.ac</a>
                </p>
                <div class="input-area">
                    <span class="cmd">guest@ubuntu: ~$</span>
                    <span class="cmd-input"></span>
                    <span class="caret"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
